{% extends "base.html" %}

{% block title %}Page Not Found - Masterlist{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center py-5">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
        <h1 class="display-4 mt-3">404 - Page Not Found</h1>
        <p class="lead text-muted mb-4">The page you're looking for doesn't exist.</p>
        
        <div class="d-flex justify-content-center gap-2">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Go to Dashboard
            </a>
            <a href="/projects" class="btn btn-outline-primary">
                <i class="bi bi-folder"></i> Browse Projects
            </a>
            <button class="btn btn-outline-secondary" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Go Back
            </button>
        </div>
        
        <div class="mt-5">
            <h5>Popular Pages</h5>
            <div class="list-group mx-auto" style="max-width: 400px;">
                <a href="/" class="list-group-item list-group-item-action">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a href="/projects" class="list-group-item list-group-item-action">
                    <i class="bi bi-folder"></i> All Projects
                </a>
                <a href="/search" class="list-group-item list-group-item-action">
                    <i class="bi bi-search"></i> Advanced Search
                </a>
                <a href="/analytics" class="list-group-item list-group-item-action">
                    <i class="bi bi-graph-up"></i> Analytics
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
